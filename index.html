<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.cdnfonts.com/css/sf-pro-display?styles=98774,98777,98776,98772,98773,98775,98770,98771,98769');
#livraison{
    width: 100%;
    height: 100vh;
    padding: 20px 4px;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    font-family: 'SF Pro Display', sans-serif;
}
#livraison .recap {
    width: 90%;
    display: flex;
    align-items: center;
    justify-content: end;
    
}
#livraison .recap a {
    font-size: 15px;
    font-weight: normal;
    color: #0048D5;
}

#livraison .form{
    width: 72%;
    height: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0 20px;
    padding: 20px 0;
}
#livraison .form .bbt{
    width: 68%;
    padding: 16px;
    border-radius: 24px;
    background-color: #0048D5;
    color: #fff;
    margin-top: 24px;
    text-align: center;
    border: none;
    cursor: pointer;
    font-size: 16px;
    font-weight: 300;
    font-family: 'SF Pro Display', sans-serif;
}
#livraison .form .title{
font-size: 30px;
font-weight: 600;
letter-spacing: -0.3px;
max-width: 60%;
text-align: center;
margin: 12px 0;
}

#livraison .form  input:not([type="radio"]){
    width: 72%;
    padding: 12px 16px;
    margin: 12px 0;
    font-family: 'SF Pro Display', sans-serif;
    border: 1.8px solid #e0e0e0;
}
#livraison .form  .fc{
    width: 72%;
    display: inline-flex;
    justify-content: space-between;
}

#livraison .form  .icc{
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 110px;
    margin: 20px 0;
}
#livraison .form  .icc img{
    max-width: 24px;
    max-height: 24px;
}
#livraison .form  .fc input{
    width: 48%;
    padding: 12px 16px;
    margin: 12px 0;
    font-family: 'SF Pro Display', sans-serif;
    border: 1.8px solid #e0e0e0;
}


@media screen and (max-width: 820px) {
    #livraison .form {
    width: 92vw;
    height: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0 20px;
    padding: 20px 0;
}

#livraison .recap {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    
}

#livraison .form  .title{
font-size: 30px;
max-width: 80%;
}

#livraison .form  input:not([type="radio"]){
    width: 88%;
    padding: 12px 16px;
    margin: 12px 0;
    font-family: 'SF Pro Display', sans-serif;
}
#livraison .form  .fc{
    width: 88%;
    display: inline-flex;
    justify-content: space-between;
}

#livraison .form  .fc input{
    width: 48%;
    padding: 12px 16px;
    margin: 12px 0;
    font-family: 'SF Pro Display', sans-serif;
    border: 1.8px solid #e0e0e0;
}

}
</style>
<section id="livraison">
<div class="recap">
    <a href="#">Voir le récapitulatif de la commande : 81,60 €</a>
</div>
    <div class="form">
        <h3 class="title">Adresse livraison</h3>

        <input type="text" name="Prénom" placeholder="Prénom">
        <input  type="text" name="Nom" placeholder="Nom">
        <input type="text" name="Nnr" placeholder="Numéro et nom de la rue">
        <input  type="text" name="add" placeholder="Num d’apt, étage, code (facultatif)">
        <div class="fc">
            <input type="text" name="code postal" placeholder="code postal">
            <input type="text" name="ville" placeholder="ville">
        </div>
        <input type="text" name="Pays/Région" placeholder="Pays/Région Ex: France">
        <input  type="tel" name="num" placeholder="Numéros de téléphone">
        <input type="email" name="mail" placeholder="Adresse e-mail">
    </div>

    <div class="form">
        <h3 class="title">Paiement</h3>
        <input  type="text" name="add" placeholder="Num d’apt, étage, code (facultatif)">
        <div class="fc">
            <input type="text" name="code postal" placeholder="code postal">
            <input type="text" name="ville" placeholder="ville">
        </div>
        <input type="text" name="Pays/Région" placeholder="Pays/Région Ex: France">

        <div class="bbt">Passer au paiment</div>

        <div class="icc">
            <img src="./assets/paypal.png" alt="">
            <img src="./assets/mastercard.png" alt="">
            <img src="./assets/visa.png" alt="">
        </div>
    </div>

</section>
